<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>XiangQi App</title>
</head>
<body>
    <h1>XiangQi App</h1>
    <p id="showTurn"></p>
    <div class="container">
        <div class="chessboard">

            <div class=" row row10" data-row="10"></div>
            <div class=" row row9" data-row="9"></div>
            <div class=" row row8" data-row="8"></div>
            <div class=" row row7" data-row="7"></div>
            <div class=" row row6" data-row="6"></div>
            <div class=" row row5" data-row="5"></div>
            <div class=" row row4" data-row="4"></div>
            <div class=" row row3" data-row="3"></div>
            <div class=" row row2" data-row="2"></div>
            <div class=" row row1" data-row="1"></div>
    
    
        </div>
        <div class="FEN">
            <ul id="record">
            </ul>
            <input type="text" id="FENinput">
            <button type="button" id="readFEN" title="Read the FEN entered and generate the position on board">Read FEN</button><br>      
            <div class="others">
                <button id="startPos" title="Initialize the board and everything">Initialize</button> 
                <button type="button" class="ccbridge" title="Copy the game record in CC bridge format">CC Bridge format </button>
                <button type="button" id="genFEN" title="Generate the FEN for the position at the moment">Generate FEN</button>
            </div>      
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
